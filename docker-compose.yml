version: '2'
services:
  back_service:
    image:  colsazurecontainerregistrydigital.azurecr.io/portalsalud/salud/backend/citas/sinorden:prod
    ports:
      - "80:80" 
    env_file:
      - production.env           
    build:  
      context: ./
      args:
        - DEPLOYMENT_PORT              
        - MYSQL_USER
        - MYSQL_PASSWORD    
        - MYSQL_CONECTION_SPRING        
        - APPLICATION_INSIGHTS
      dockerfile: ./Dockerfile
    networks:
      - network   
    volumes:
      - back_dist:/back-dist
      - back_logs:/var/log:rw
    environment:
      - LOGGING_FILE=/var/log/portalsalud-log.log
    privileged: true
    restart: always  
volumes:
  back_dist:
  back_logs:
networks:
  network:
   
        